apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: ${namespace}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo
          image: hashicorp/http-echo:latest
          args:
            - "-text=hello world"
          ports:
            - containerPort: 5678
